});

  name: &quot;Shopify-Stripe Reconciliation&quot;,
  source: {
    adapter: &quot;shopify&quot;,
    config: {
      apiKey: process.env.SHOPIFY_API_KEY,

      { field: &quot;amount&quot;, type: &quot;exact&quot;, tolerance: 0.01 },
    ],
    conflictResolution: &quot;last-wins&quot;,
  },
});

console.log(&quot;Job created:&quot;, job.data.id);
