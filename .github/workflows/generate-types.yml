name: Generate Database Types

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'
      - 'prisma/schema.prisma'
  workflow_dispatch:

jobs:
  generate-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate Supabase types
        run: |
          mkdir -p src/types
          supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_REF }} > src/types/database.types.ts || echo "// Types generation skipped - no Supabase project linked"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate || npx prisma generate || echo "Prisma generation skipped - no schema found"
        continue-on-error: true

      - name: Commit type changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/types/ || true
          git diff --staged --quiet || git commit -m "chore: regenerate database types [skip ci]"
          git push || echo "No changes to commit"
